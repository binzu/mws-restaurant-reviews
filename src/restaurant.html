<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="Description" content="Restaurant review test application detail page">
    <meta name="theme-color" content="#2196f3"/>
    <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="main-nav">
      <h1><a href="/"><%= htmlWebpackPlugin.options.title %></a></h1>
    </nav>
    <!-- End nav -->
    <!-- Beginning breadcrumb -->
    <nav id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <ul>
        <li><a href="/"><%= htmlWebpackPlugin.options.myPageHeader %></a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-label="location" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <div id="img-container">
          <div id="restaurant-fav"></div>
          <img id="restaurant-img" />
      </div>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <script src="/restaurant.bundle.js"></script>
</body>

</html>
